<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" style="background:#080C1C">
  
  <!-- Title -->
  <text x="400" y="40" fill="#00F2FF" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">LCARS 2.0 COMPONENT LIBRARY</text>
  
  <!-- ========== 1. PILL (胶囊) ========== -->
  <text x="50" y="90" fill="#5C99AF" font-family="Arial" font-size="14">1. PILL (胶囊)</text>
  
  <!-- Cyan Pill -->
  <rect x="50" y="100" width="200" height="40" rx="20" ry="20" fill="#00F2FF"/>
  
  <!-- Orange Pill -->
  <rect x="270" y="100" width="150" height="40" rx="20" ry="20" fill="#FF9933"/>
  
  <!-- Red Pill (smaller) -->
  <rect x="440" y="105" width="100" height="30" rx="15" ry="15" fill="#D63C3C"/>
  
  
  <!-- ========== 2. BLOCK (方块) ========== -->
  <text x="50" y="180" fill="#5C99AF" font-family="Arial" font-size="14">2. BLOCK (方块)</text>
  
  <!-- Tall block -->
  <rect x="50" y="190" width="40" height="100" fill="#FF9933"/>
  
  <!-- Wide block -->
  <rect x="110" y="190" width="200" height="50" fill="#00F2FF"/>
  
  <!-- Square block -->
  <rect x="110" y="250" width="50" height="40" fill="#5C99AF"/>
  
  <!-- Small blocks row -->
  <rect x="330" y="190" width="60" height="25" fill="#D63C3C"/>
  <rect x="330" y="220" width="60" height="25" fill="#FF9933"/>
  <rect x="330" y="250" width="60" height="25" fill="#00F2FF"/>
  
  
  <!-- ========== 3. CAP / HALF-PILL (半圆头) ========== -->
  <text x="50" y="330" fill="#5C99AF" font-family="Arial" font-size="14">3. CAP / HALF-PILL (半圆头)</text>
  
  <!-- Left-rounded cap -->
  <path d="M50,340 L200,340 L200,380 L50,380 Q30,380 30,360 Q30,340 50,340 Z" fill="#FF9933"/>
  
  <!-- Right-rounded cap -->
  <path d="M230,340 L380,340 Q400,340 400,360 Q400,380 380,380 L230,380 Z" fill="#00F2FF"/>
  
  <!-- Top-rounded cap (vertical) -->
  <rect x="430" y="360" width="40" height="60" fill="#D63C3C"/>
  <ellipse cx="450" cy="360" rx="20" ry="20" fill="#D63C3C"/>
  
  
  <!-- ========== 4. ELBOW (肘管) ========== -->
  <text x="50" y="440" fill="#5C99AF" font-family="Arial" font-size="14">4. ELBOW (肘管)</text>
  
  <!-- Top-Left Elbow -->
  <path d="M50,450 L50,550 L90,550 L90,490 Q90,450 130,450 L200,450 L200,490 L130,490 Q125,490 125,495 L125,550 L50,550" fill="#FF9933"/>
  <!-- Simplified: just the L-shape with curve -->
  <path d="M220,450 Q220,550 320,550 L320,510 Q260,510 260,450 Z" fill="#00F2FF"/>
  
  <!-- Top-Right Elbow -->
  <path d="M500,450 Q500,550 400,550 L400,510 Q460,510 460,450 Z" fill="#D63C3C"/>
  
  
  <!-- ========== 5. RAIL / LINE (细线条) ========== -->
  <text x="50" y="600" fill="#5C99AF" font-family="Arial" font-size="14">5. RAIL / LINE (细线条)</text>
  
  <!-- Horizontal thin line -->
  <rect x="50" y="615" width="300" height="2" fill="#00F2FF"/>
  
  <!-- Parallel rails (LCARS 2.0 signature) -->
  <rect x="50" y="635" width="300" height="4" fill="#FF9933"/>
  <rect x="50" y="645" width="300" height="2" fill="#5C99AF"/>
  
  <!-- Vertical line -->
  <rect x="380" y="610" width="2" height="50" fill="#00F2FF"/>
  
  
  <!-- ========== 6. BRACKET (支架) ========== -->
  <text x="50" y="700" fill="#5C99AF" font-family="Arial" font-size="14">6. BRACKET (支架)</text>
  
  <!-- Open bracket frame -->
  <!-- Top-left corner -->
  <rect x="50" y="710" width="30" height="3" fill="#00F2FF"/>
  <rect x="50" y="710" width="3" height="30" fill="#00F2FF"/>
  <!-- Top-right corner -->
  <rect x="270" y="710" width="30" height="3" fill="#00F2FF"/>
  <rect x="297" y="710" width="3" height="30" fill="#00F2FF"/>
  <!-- Bottom-left corner -->
  <rect x="50" y="787" width="30" height="3" fill="#00F2FF"/>
  <rect x="50" y="760" width="3" height="30" fill="#00F2FF"/>
  <!-- Bottom-right corner -->
  <rect x="270" y="787" width="30" height="3" fill="#00F2FF"/>
  <rect x="297" y="760" width="3" height="30" fill="#00F2FF"/>
  
  <!-- Content placeholder inside bracket -->
  <text x="175" y="755" fill="#E0FAFF" font-family="Arial" font-size="12" text-anchor="middle">CONTENT AREA</text>
  
  
  <!-- ========== 7. DOT / INDICATOR (圆点) ========== -->
  <text x="350" y="700" fill="#5C99AF" font-family="Arial" font-size="14">7. DOT (圆点)</text>
  
  <!-- Status indicators -->
  <circle cx="370" cy="730" r="10" fill="#00FF00"/>
  <circle cx="400" cy="730" r="10" fill="#FFFF00"/>
  <circle cx="430" cy="730" r="10" fill="#D63C3C"/>
  
  <!-- Small decorative dots -->
  <circle cx="370" cy="760" r="5" fill="#00F2FF"/>
  <circle cx="385" cy="760" r="5" fill="#00F2FF"/>
  <circle cx="400" cy="760" r="5" fill="#5C99AF"/>
  
  
  <!-- ========== COLOR PALETTE ========== -->
  <text x="500" y="600" fill="#5C99AF" font-family="Arial" font-size="14">COLOR PALETTE</text>
  
  <rect x="500" y="615" width="80" height="25" fill="#00F2FF"/>
  <text x="590" y="632" fill="#E0FAFF" font-family="Arial" font-size="11">#00F2FF CYAN</text>
  
  <rect x="500" y="645" width="80" height="25" fill="#FF9933"/>
  <text x="590" y="662" fill="#E0FAFF" font-family="Arial" font-size="11">#FF9933 ORANGE</text>
  
  <rect x="500" y="675" width="80" height="25" fill="#D63C3C"/>
  <text x="590" y="692" fill="#E0FAFF" font-family="Arial" font-size="11">#D63C3C RED</text>
  
  <rect x="500" y="705" width="80" height="25" fill="#5C99AF"/>
  <text x="590" y="722" fill="#E0FAFF" font-family="Arial" font-size="11">#5C99AF STEEL</text>
  
  <rect x="500" y="735" width="80" height="25" fill="#E0FAFF"/>
  <text x="590" y="752" fill="#E0FAFF" font-family="Arial" font-size="11">#E0FAFF TEXT</text>
  
  
  <!-- Footer -->
  <text x="400" y="880" fill="#5C99AF" font-family="Arial" font-size="10" text-anchor="middle">LCARS 2.0 COMPONENT REFERENCE - PICARD ERA</text>
  
</svg>
