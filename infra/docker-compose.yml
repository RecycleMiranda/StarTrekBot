services:
  bot:
    build:
      context: ../services/bot
    env_file:
      - ../services/bot/.env.example
    ports:
      - "8080:8080"
    restart: unless-stopped

  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: napcat
    restart: always
    environment:
      - ACCOUNT=${QQ_ACCOUNT} # 可在 .env 中设置
    volumes:
      - ./napcat/config:/app/napcat/config
    depends_on:
      - bot
    network_mode: "host" # 使用 host 模式方便 NapCat 直接访问 8080 端口，或通过 Docker 网络
