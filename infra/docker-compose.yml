services:
  bot:
    build:
      context: ../services/bot
    env_file:
      - ../services/bot/.env
    environment:
      - NAPCAT_HOST=napcat
      - PROTOCOLS_PATH=/app/services/bot/app/config/federation_protocols.json
      - STANDARDS_MD_PATH=/app/services/bot/app/FEDERATION_STANDARDS.md
      - GIT_SSH_COMMAND=ssh -o StrictHostKeyChecking=no
    volumes:
      - ..:/app
      - ~/.ssh:/root/.ssh:ro
    working_dir: /app/services/bot
    ports:
      - "8080:8080"
    networks:
      - trek-net
    restart: unless-stopped

  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: napcat
    restart: always
    environment:
      - ACCOUNT=${QQ_ACCOUNT}
    volumes:
      - ./napcat/config:/app/napcat/config
    ports:
      - "6099:6099" # Keep 6099 open for legacy or backup access
    networks:
      - trek-net

networks:
  trek-net:
    driver: bridge
