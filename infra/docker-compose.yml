services:
  bot:
    build:
      context: ../services/bot
    env_file:
      - ../services/bot/.env.example
    environment:
      - NAPCAT_HOST=napcat
    volumes:
      - /opt/StarTrekBot/data:/app/data
    ports:
      - "8080:8080"
    networks:
      - trek-net
    restart: unless-stopped

  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: napcat
    restart: always
    environment:
      - ACCOUNT=${QQ_ACCOUNT}
    volumes:
      - ./napcat/config:/app/napcat/config
    ports:
      - "6099:6099" # Keep 6099 open for legacy or backup access
    networks:
      - trek-net

networks:
  trek-net:
    driver: bridge
